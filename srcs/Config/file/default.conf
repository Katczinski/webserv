server {
        listen       localhost:8080;
        server_name  localhost;
#comment
        root /www/;

        error_page   400 ./Pages/400.html;
        error_page   404 ./Pages/404.html;
        location / {
                root   html;
                index  index.html;
                allow_method GET POST;

                client_max_body_size 200m;

                cgi_extension  .php;
                cgi_path /Users/;
        }
}
